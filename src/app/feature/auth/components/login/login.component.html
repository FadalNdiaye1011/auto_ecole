<!-- Component HTML dans un fichier auth.component.html -->
<div class="min-h-screen  relative overflow-hidden flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <!-- Animations de background -->
  <div class="animate-blob absolute top-0 -left-4 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
  <div class="animate-blob animation-delay-2000 absolute top-0 -right-4 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
  <div class="animate-blob animation-delay-4000 absolute -bottom-8 left-20 w-72 h-72 bg-blue-400 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>

  <!-- Carte de connexion -->
  <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden z-10">
    <!-- En-tête avec logo -->
    <div class="px-6 py-8 text-center">
      <div class="mx-auto h-20 w-20 mb-2 bg-blue-100 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
          <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
          <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
          <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
          <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
          <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">Auto-École Manager</h2>
      <p class="mt-2 text-gray-600">Connexion à votre espace personnel</p>
    </div>

    <!-- Formulaire -->
    <div class="px-6 pb-8">
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
          <div class="relative transition-all duration-300 ease-in-out transform hover:scale-[1.01] focus-within:scale-[1.01]">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="pl-10 block w-full rounded-md py-3 border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow duration-300 ease-in-out"
              placeholder="votre@email.com"
              autocomplete="email"
              [ngClass]="{'border-red-500 focus:ring-red-500 focus:border-red-500': authForm.get('email')?.invalid && authForm.get('email')?.touched}"
            >
          </div>
          <div *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched" class="text-red-500 text-xs mt-1 animate-fade-in">
            Veuillez entrer une adresse email valide
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <div class="relative transition-all duration-300 ease-in-out transform hover:scale-[1.01] focus-within:scale-[1.01]">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              id="password"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              class="pl-10 block w-full py-3 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm transition-shadow duration-300 ease-in-out"
              placeholder="••••••••"
              autocomplete="current-password"
              [ngClass]="{'border-red-500 focus:ring-red-500 focus:border-red-500': authForm.get('password')?.invalid && authForm.get('password')?.touched}"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors duration-200"
            >
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="text-red-500 text-xs mt-1 animate-fade-in">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>

        <!-- Options supplémentaires -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input id="remember-me" formControlName="rememberMe" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
          </div>
          <div class="text-sm">
            <a routerLink="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">Mot de passe oublié?</a>
          </div>
        </div>

        <!-- Bouton de connexion -->
        <div>
          <button
            type="submit"
            [disabled]="authForm.invalid || isLoading"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-[1.01] active:scale-95"
          >
            <span *ngIf="isLoading" class="mr-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
          </button>
        </div>
      </form>


      <!-- <div class="relative mt-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Ou</span>
        </div>
      </div>


      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Pas encore de compte?
          <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">Créer un compte</a>
        </p>
      </div> -->
    </div>
  </div>
</div>
