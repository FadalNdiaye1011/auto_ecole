<div class="bg-blue-100 p-8 rounded-lg text-center shadow">
  <svg *ngIf="!customIcon" xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-blue-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <ng-content select="[icon]" *ngIf="customIcon"></ng-content>
  <p class="text-xl text-blue-800">{{ title }}</p>
  <p class="text-blue-600 mt-2">{{ message }}</p>
  <ng-content select="[action]"></ng-content>
</div>
