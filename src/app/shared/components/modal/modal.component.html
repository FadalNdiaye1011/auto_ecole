<div *ngIf="isOpen" class="fixed inset-0 bg-[#0000004b] bg-opacity-50 flex items-center justify-center z-50 backdrop-blur-sm">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-300 ease-in-out"
       [ngClass]="{'scale-95': closing, 'scale-100': !closing}">
    <div class="flex justify-between items-center mb-6" *ngIf="showHeader">
      <h3 class="text-2xl font-bold text-blue-800">{{ title }}</h3>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <ng-content></ng-content>
  </div>
</div>
