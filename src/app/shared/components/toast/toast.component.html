<div *ngIf="visible"
         class="fixed bottom-4 right-4 bg-blue-600 text-white px-6 py-4 rounded-lg shadow-lg flex items-center transform transition-all duration-500 ease-in-out"
         [ngClass]="{'translate-y-0 opacity-100': visible, 'translate-y-12 opacity-0': !visible}" style="z-index: 999999999;">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="iconPath" />
      </svg>
      <span>{{message}}</span>
</div>
