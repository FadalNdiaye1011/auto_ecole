<div class="w-full max-w-3xl mx-auto p-6 animate-pulse">
  <!-- En-tête du formulaire -->
  <div class="border-b border-gray-200 pb-4 mb-6">
    <div class="h-8 bg-gray-200 rounded-md w-2/3"></div>
  </div>

  <!-- Champs du formulaire -->
  <div class="space-y-6">
    <!-- Champ 1 -->
    <div class="space-y-2">
      <div class="h-5 bg-gray-200 rounded w-1/4"></div>
      <div class="h-12 bg-gray-200 rounded-lg w-full"></div>
    </div>


    <!-- Section questions -->
    <div class="space-y-4 mt-8">
      <!-- Question 1 -->
      <div class="bg-gray-100 border border-gray-200 rounded-xl p-5">
        <!-- En-tête de question -->
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <div class="h-6 w-6 bg-gray-300 rounded-full mr-2"></div>
            <div class="h-5 bg-gray-300 rounded w-24"></div>
          </div>
          <div class="h-5 bg-gray-300 rounded w-20"></div>
        </div>

        <!-- Champ de question -->
        <div class="h-12 bg-gray-200 rounded-lg w-full mb-4"></div>

        <!-- Choix -->
        <div class="space-y-3 mt-5">
          <!-- Choix 1 -->
          <div class="bg-white border border-gray-200 rounded-lg p-4">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center">
                <div class="h-5 w-5 bg-gray-300 rounded-full mr-2"></div>
                <div class="h-4 bg-gray-300 rounded w-16"></div>
              </div>
              <div class="h-4 bg-gray-300 rounded w-16"></div>
            </div>
            <div class="h-10 bg-gray-200 rounded-lg w-full"></div>
            <div class="flex items-center mt-3">
              <div class="h-5 w-5 bg-gray-300 rounded mr-2"></div>
              <div class="h-4 bg-gray-300 rounded w-24"></div>
            </div>
          </div>

          <!-- Choix 2 -->
          <div class="bg-white border border-gray-200 rounded-lg p-4">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center">
                <div class="h-5 w-5 bg-gray-300 rounded-full mr-2"></div>
                <div class="h-4 bg-gray-300 rounded w-16"></div>
              </div>
              <div class="h-4 bg-gray-300 rounded w-16"></div>
            </div>
            <div class="h-10 bg-gray-200 rounded-lg w-full"></div>
            <div class="flex items-center mt-3">
              <div class="h-5 w-5 bg-gray-300 rounded mr-2"></div>
              <div class="h-4 bg-gray-300 rounded w-24"></div>
            </div>
          </div>

          <!-- Bouton ajouter choix -->
          <div class="h-10 bg-gray-200 rounded-lg w-full mt-3"></div>
        </div>
      </div>

      <!-- Bouton ajouter question -->
      <div class="h-12 bg-gray-200 rounded-xl w-full mt-6"></div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-3 mt-8 pt-4 border-t border-gray-200">
      <div class="h-10 bg-gray-200 rounded-lg w-24"></div>
      <div class="h-10 bg-gray-300 rounded-lg w-48"></div>
    </div>
  </div>
</div>
