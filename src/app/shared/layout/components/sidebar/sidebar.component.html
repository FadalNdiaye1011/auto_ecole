<!-- sidebar.component.html -->
<div class="sidebar-container h-screen fixed lg:relative" [ngClass]="{'w-64': isExpanded, 'w-16': !isExpanded}">
  <!-- Sidebar pour desktop -->
  <div class="hidden lg:flex flex-col h-full bg-gradient-to-b from-blue-600 to-blue-800 shadow-lg transition-all duration-300"
       [ngClass]="{'w-64': isExpanded, 'w-16': !isExpanded}">

    <!-- Logo en haut -->
    <div class="flex items-center justify-center h-16 border-b border-blue-500">
      <div *ngIf="isExpanded" class="text-white font-bold text-xl transition-opacity duration-300">Auto-École</div>
      <div *ngIf="!isExpanded" class="text-white font-bold text-xl">AE</div>
    </div>

    <!-- Navigation items -->
    <nav class="flex-1 overflow-y-auto py-4">
      <ul>
        <!-- Dashboard -->
        <li>
          <a routerLink="/dashboard" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span *ngIf="isExpanded" class="ml-3 transition-opacity duration-300">Dashboard</span>
          </a>
        </li>

        <!-- Cours -->
        <li>
          <a routerLink="/cours" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <span *ngIf="isExpanded" class="ml-3 transition-opacity duration-300">Cours</span>
          </a>
        </li>

        <!-- Tests -->
        <li>
          <a routerLink="/tests" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span *ngIf="isExpanded" class="ml-3 transition-opacity duration-300">Tests</span>
          </a>
        </li>

        <!-- Examens -->
        <li>
          <a routerLink="/examens" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span *ngIf="isExpanded" class="ml-3 transition-opacity duration-300">Examens</span>
          </a>
        </li>

        <!-- Panneaux -->
        <li>
          <a routerLink="/panneaux" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span *ngIf="isExpanded" class="ml-3 transition-opacity duration-300">Panneaux</span>
          </a>
        </li>

        <!-- User -->
        <li>
          <a routerLink="/user" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span *ngIf="isExpanded" class="ml-3 transition-opacity duration-300">Profil</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Toggle button en bas -->
    <div class="flex justify-center py-4 border-t border-blue-500">
      <button (click)="toggleSidebar()" class="text-white hover:bg-blue-700 p-2 rounded-full transition-colors duration-200">
        <svg *ngIf="isExpanded" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
        </svg>
        <svg *ngIf="!isExpanded" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Sidebar mobile (icon only) -->
  <div class="lg:hidden fixed inset-0 bg-gray-800 bg-opacity-75 z-40" [ngClass]="{'hidden': !mobileMenuOpen}"></div>
  <div class="lg:hidden fixed inset-y-0 left-0 w-64 bg-gradient-to-b from-blue-600 to-blue-800 z-50 transform transition-transform duration-300"
       [ngClass]="{'translate-x-0': mobileMenuOpen, '-translate-x-full': !mobileMenuOpen}">

    <div class="flex items-center justify-between h-16 border-b border-blue-500 px-4">
      <div class="text-white font-bold text-xl">Auto-École</div>
      <button (click)="toggleMobileMenu()" class="text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <nav class="flex-1 overflow-y-auto py-4">
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span class="ml-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/cours" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <span class="ml-3">Cours</span>
          </a>
        </li>
        <li>
          <a routerLink="/tests" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span class="ml-3">Tests</span>
          </a>
        </li>
        <li>
          <a routerLink="/examens" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="ml-3">Examens</span>
          </a>
        </li>
        <li>
          <a routerLink="/panneaux" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="ml-3">Panneaux</span>
          </a>
        </li>
        <li>
          <a routerLink="/user" routerLinkActive="bg-blue-700" class="flex items-center px-4 py-3 text-white hover:bg-blue-700 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="ml-3">Profil</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
